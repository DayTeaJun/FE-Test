<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weniv test</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <header>
    <h1><img src="./img/weniv-logo.svg" alt="위니브 로고" /></h1>
  </header>

  <section>
    <div class="timerContainer">
        <h2>TIMER</h2>

        <div class="time">
            <div class="hrs">
            <p class="timeTitle">HRS</p>
                <div class="component">
                    <img src="./img/box.svg" alt="시간">
                    <a href='javascript:void(0);'><p class="timeNum">00</p></a>
                </div>
            </div>

            <img src="./img/dot.svg" alt="과">
        
            <div class="min">
                <p class="timeTitle">MIN</p>
                <div class="component">
                    <img src="./img/box.svg" alt="분">
                    <a href='javascript:void(0);'><p class="timeNum">00</p></a>
                </div>
            </div>

            <img src="./img/dot.svg" alt="과">

            <div class="sec">
                <p class="timeTitle">SEC</p>
                <div class="component">
                    <img src="./img/box.svg" alt="초">
                    <a href='javascript:void(0);'><p class="timeNum">00</p></a>
                </div>
            </div>
        </div>

        <div class="strResBtn">
            <a class="start btnDisabled" href='javascript:void(0);'><img src="./img/start-disabled.svg" alt="타이머 시작버튼"></a>
            <a class="reset btnDisabled" href='javascript:void(0);'><img src="./img/reset-disabled.svg" alt="타이머 리셋버튼"></a>
        </div>
    </div>
  </section>

  <footer>
    <h2><img src="./img/ⓒ WENIV Corp..svg" alt="주식회사 위니브"></h2>
  </footer>

    <script src="./index.js"></script>
  </body>
</html>
